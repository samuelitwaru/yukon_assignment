<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="spinnerDiv" align="center">
      <div class="spinner-border text-center"></div>
    </div>

    <div class="row">
      <div class="col-3 border p-2 bg-light">
        <label>Entries Per Table</label>
        <select
          class="form-control"
          id="perPageSelector"
          onchange="perPageSelector"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">All</option>
        </select>
      </div>
      <div class="col-9 text-center border-top border-bottom py-1">
        <label>Pages</label>
        <div class="d-flex justify-content-center">
          <div>
            <button
              onclick="showPreviousPage()"
              class="btn btn-sm btn-outline-primary mx-1 page-button"
            >
              <i class="fa fa-arrow-left"></i>
            </button>
          </div>
          <div id="pagesContainer" align="center">
            ....
          </div>
          <div>
            <button
              onclick="showNextPage()"
              class="btn btn-sm btn-outline-primary mx-1 page-button"
            >
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script></script>
  </body>
</html>
